buildscript {
	ext.kotlin_version = '1.2.31'

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
	}
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'maven'

group = 'org.javacs'
version = '0.1.1'

mainClassName = "org.javacs.kt.MainKt"
description = "kotlin-language-server"

sourceCompatibility = 1.8
targetCompatibility = 1.8

kotlin {
	experimental {
		coroutines 'enable'
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.gradle.org/gradle/libs-releases' }
}

dependencies {
	implementation "com.google.guava:guava:21.0"
	implementation "org.gradle:gradle-tooling-api:4.3"
	implementation "org.eclipse.lsp4j:org.eclipse.lsp4j:0.4.1"
	implementation "org.jetbrains.kotlin:kotlin-stdlib:1.2.31"
	implementation "org.jetbrains.kotlin:kotlin-compiler:1.2.31"
	implementation fileTree(dir: "lib", include: ["*.jar"])

	implementation "org.eclipse.jdt:org.eclipse.jdt:3.13.4"
	implementation "org.eclipse.platform:org.eclipse.jface.text:3.12.2"
	implementation "org.eclipse.core:org.eclipse.core.resources:3.7.100"
	implementation fileTree(dir: "lib/kotlin-eclipse", include: ["*.jar"])

	testImplementation "org.openjdk.jmh:jmh-core:1.20"
	testImplementation "org.hamcrest:hamcrest-all:1.3"
	testImplementation "junit:junit:4.10"
	compileOnly "org.openjdk.jmh:jmh-generator-annprocess:1.20"
}

configurations.all { config ->
	config.resolutionStrategy {
		preferProjectModules()
	}
}

test {
	testLogging {
		events "failed"
		exceptionFormat "short"
	}
}

build.finalizedBy(installDist)
